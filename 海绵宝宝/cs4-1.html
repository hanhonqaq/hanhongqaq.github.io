<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./cs4-1.css">
</head>
<style>
    .gd {
        position: absolute;
        top: 20px;
        right: 10px;
        width: 20px;
        height: 69px;
        color: #626a7a;
        font-size: 12px;
        cursor: pointer;
    }

    .gd:hover {
        color: #6595c2;
    }

    .zm {
        position: absolute;
        top: 3px;
        left: 25px;
        color: #a6afbc;
    }
</style>

<body>

    <div class="bigbox">
        <div class="zm">周免英雄（8月15日-8月21日）</div>
        <div class="box">
            <div id="car1">
                <img src="./图片/126-freehover.png" alt="">
            </div>
            <div id="car2">
                <img src="./图片/127-freehover.png" alt="">
            </div>
            <div id="car3">
                <img src="./图片/131-freehover.png" alt="">
            </div>
            <div id="car4">
                <img src="./图片/173-freehover.png" alt="">
            </div>
            <div id="car5">
                <img src="./图片/507-freehover.png" alt="">
            </div>
            <div id="car6">
                <img src="./图片/525-freehover.png" alt="">
            </div>
            <div id="car7">
                <img src="./图片/531-freehover.png" alt="">
            </div>
        </div>
        <div class="gd">更多英雄</div>
    </div>

    <script>
        var divs = document.querySelectorAll('.box div');
        var imgs = document.querySelectorAll('img');
        divs[0].style.width = '227px';
        imgs[0].style.opacity = '1';
        divs.forEach(function (div, i) {
            div.onmouseenter = function () {
                divs.forEach(function (el, index) {
                    if (index == i) {
                        el.style.width = '227px';
                        imgs[index].style.opacity = '1';
                    } else {
                        el.style.width = '69px'
                        imgs[index].style.opacity = '0';
                    }
                })
            }
        })
    </script>
</body>

</html>

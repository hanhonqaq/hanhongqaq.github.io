<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="big">
      big
      <div class="small">
        small
        <div class="box">box</div>
      </div>
    </div>
    <style>
      .big {
        width: 300px;
        height: 300px;
        background-color: lightblue;
      }
      .small {
        width: 200px;
        height: 200px;
        background-color: lightcoral;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
      }
    </style>

    <script>
      var bigEl = document.querySelector(".big");
      var smallEl = document.querySelector(".small");
      var boxEl = document.querySelector(".box");

      bigEl.onclick = function (e) {
        console.log("bigEl click");
        // console.log("bigEl click", event, e);

        // console.log(event.stopPropagation);
      };

      //   bigEl.onclick = function () {
      //     console.log("bigEl click 123");
      //   };

      smallEl.onclick = function () {
        console.log("smallEl click");

        // 阻止冒泡
        event.stopPropagation();
      };

      boxEl.onclick = function () {
        console.log("boxEl click");
      };

      //   事件从内到外逐层触发（冒泡）
    </script>
  </body>
</html>
